<div *ngIf="favoriteSongs().length === 0"
    class="p-6 rounded-2xl border flex flex-col items-center justify-center text-center space-y-3 min-h-[200px]"
    [ngClass]="themeService.isDarkMode() ? 'bg-stone-800 border-stone-700' : 'bg-stone-50 border-stone-200'">
    <lucide-icon [name]="'heart-crack'" class="w-12 h-12"
        [ngClass]="themeService.isDarkMode() ? 'text-stone-500' : 'text-stone-400'"></lucide-icon>
    <h3 class="text-xl font-semibold" [ngClass]="themeService.isDarkMode() ? 'text-stone-300' : 'text-stone-700'">No hay
        canciones favoritas</h3>
    <p [ngClass]="themeService.isDarkMode() ? 'text-stone-400' : 'text-stone-500'" class="max-w-xs">
        Marca tus canciones preferidas con el icono de corazón para verlas aquí.
    </p>
</div>

<div *ngIf="favoriteSongs().length > 0" class="space-y-6">
    <a *ngFor="let song of favoriteSongs()" [routerLink]="['/canciones', song.slug]"
        class="flex items-center space-x-2 sm:space-x-4 p-3 sm:p-4 rounded-xl transition-all duration-200 hover:bg-stone-50 dark:hover:bg-stone-700/60 group border border-transparent hover:border-stone-200 dark:hover:border-stone-700">
        <div
            class="w-10 h-10 sm:w-12 sm:h-12 rounded-full flex-shrink-0 flex items-center justify-center font-semibold text-sm sm:text-lg shadow-inner bg-stone-100 text-stone-700 dark:bg-stone-700 dark:text-stone-200 transition-colors">
            {{ song.code }}
        </div>
        <div class="flex-grow min-w-0">
            <p
                class="font-semibold text-sm sm:text-lg truncate text-stone-800 dark:text-stone-100 group-hover:text-sky-600 dark:group-hover:text-sky-400 transition-colors">
                {{ song.title }}</p>
            <p *ngIf="song.author" class="text-xs sm:text-sm truncate text-stone-500 dark:text-stone-400">{{ song.author
                }}</p>
        </div>
        <app-song-item-controls [song]="song"></app-song-item-controls>
        <lucide-icon [name]="'chevron-right'"
            class="flex-shrink-0 text-stone-400 dark:text-stone-500 group-hover:text-stone-600 dark:group-hover:text-stone-300 transition-colors"
            [size]="20"></lucide-icon>
    </a>

    <div class="mt-6 text-center">
        <button (click)="navigateToFavorites()"
            class="px-4 py-2 border rounded-md transition-colors border-stone-300 hover:border-stone-400 dark:border-stone-600 dark:hover:border-stone-500 dark:text-stone-300 dark:hover:text-stone-100 flex items-center mx-auto">
            <lucide-icon [name]="'printer'" class="mr-2 h-4 w-4"></lucide-icon>
            Imprimir Hoja de Favoritos
        </button>
    </div>
</div>
