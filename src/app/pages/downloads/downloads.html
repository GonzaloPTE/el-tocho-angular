<main class="flex-grow container mx-auto px-4 py-8 sm:py-12">
    <div class="max-w-4xl mx-auto space-y-10 sm:space-y-12">
        <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>

        <div class="space-y-6">
            <div class="prose prose-stone dark:prose-invert max-w-none">
                <h1 class="text-4xl sm:text-5xl font-bold text-stone-800 dark:text-stone-100 mb-4">
                    Descarga "El Tocho" en PDF
                </h1>
                <p class="text-lg text-stone-700 dark:text-stone-300 mb-4">
                    "El Tocho" es más que un simple cantoral... ¡Es el fruto de un camino de fe y comunidad!
                </p>
            </div>

            <div class="space-y-10 mt-6">
                <div *ngFor="let item of downloadItems"
                    class="p-6 border border-stone-200 dark:border-stone-700 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 bg-white dark:bg-stone-800 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-6">
                    <div class="w-32 h-40 sm:w-36 sm:h-48 flex-shrink-0 relative rounded-md overflow-hidden shadow-md">
                        <img [src]="item.imageUrl" [alt]="item.imageAlt" class="object-cover w-full h-full" />
                    </div>
                    <div class="flex-grow flex flex-col justify-between w-full">
                        <div>
                            <h2 class="text-2xl font-semibold text-stone-700 dark:text-stone-200 mb-1">
                                {{ item.name }}
                            </h2>
                            <div
                                class="flex flex-wrap items-center text-sm text-stone-500 dark:text-stone-400 mb-2 space-x-2">
                                <span>Publicado en {{ item.year }}</span>
                                <span class="text-stone-300 dark:text-stone-600">|</span>
                                <span>Editor: {{ item.editor }}</span>
                            </div>
                            <p class="text-stone-600 dark:text-stone-300 text-base mb-4">
                                {{ item.description }}
                            </p>
                        </div>
                        <a [href]="item.url" target="_blank"
                            class="w-full sm:w-auto self-start sm:self-end inline-flex items-center justify-center px-6 py-3 bg-stone-600 hover:bg-stone-700 dark:bg-stone-500 dark:hover:bg-stone-600 text-white font-medium rounded-md transition-colors"
                            download>
                            <lucide-icon name="download-cloud" class="w-5 h-5 mr-2"></lucide-icon>
                            Descargar PDF
                        </a>
                    </div>
                </div>
            </div>

            <div class="mt-12 text-center text-sm text-stone-500 dark:text-stone-400 flex items-center justify-center">
                <lucide-icon name="printer" class="w-4 h-4 mr-2"></lucide-icon>
                Todos los archivos están en formato PDF listos para imprimir.
            </div>
        </div>
    </div>
</main>
